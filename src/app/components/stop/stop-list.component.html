<mat-card>
  <mat-card-header>Stop List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let stop of stops">
        <h3 mat-line>
          <a mat-button [routerLink]="['/stop-edit', stop.id]">{{stop.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/stop-add']">Add</button>
</mat-card>
