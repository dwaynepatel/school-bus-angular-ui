<mat-card>
  <mat-card-header>Stop List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let stop of stopsWithId">
        <h3 mat-line>
          <a mat-button [routerLink]="['/stop-edit', stop.id, routeId, busCompanyId]">{{stop.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
<!--if there is no route the dont show the add stop button-->
  <button *ngIf="routeId" mat-fab color="primary" [routerLink]="['/stop-add', busCompanyId, routeId ]">Add</button>
</mat-card>
<app-route-map></app-route-map>
