<mat-card>
  <mat-card-header>Passenger Company List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let passenger of passengers">
        <h3 mat-line>
          <a mat-button  [routerLink]="['/passenger-edit', passenger.id]" (click)="setPassengerId(passenger.id)">{{passenger.firstName}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/passenger-add']">Add</button>
</mat-card>
