<!--//using  ngIf to change views based on if the user is a passenger or a bus company-->
<mat-card *ngIf="!isPassenger">
    <form #busRouteForm="ngForm" (ngSubmit)="save(busRouteForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{busRoute.name ? 'Edit' : 'Add'}} Bus Route</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" [(ngModel)]="busRoute.href" name="href" #href>

        <mat-form-field>
            <input matInput placeholder="route id" [(ngModel)]="busRoute.id"
                    name="id" #id>
            </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="Bus Route Name" [(ngModel)]="busRoute.name"
                 required name="name" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bus company id"[(ngModel)]="busCompanyId"
                   required name="busCompanyId" #hadToChangeName>
            </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bus Route price" [(ngModel)]="busRoute.price"
                   required name="price" #price>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Maximum Passengers" [(ngModel)]="busRoute.maxPassengers"
                     required name="maxPassengers" #maxPassengers>
            </mat-form-field>
      </mat-card-content>
      <h1>testing id {{busRoute.href}}</h1>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!busRouteForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(busRoute.href)"
                *ngIf="busRoute.href" type="button">Delete</button>
        <a mat-button [routerLink]="['/bus-company-edit', busCompanyId]">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div class="giphy">
          <img src="assets/images/route.jpg" alt="test route image">
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
<!-- show stops-->
  <app-stop-list></app-stop-list>
  <app-journey-list></app-journey-list>
