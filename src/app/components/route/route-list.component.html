<mat-card>
    <mat-card-header>Bus Route List</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let route of routes">
          <h3 mat-line>
            <a mat-button [routerLink]="['/route-edit', route.id]">{{route.name}}</a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/route-add']">Add</button>
  </mat-card>
