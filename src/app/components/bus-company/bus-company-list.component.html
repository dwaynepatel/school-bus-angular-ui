<mat-card>
    <mat-card-header>Bus Company List</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let busCompany of busCompanies">
          <h3 mat-line>
            <a mat-button [routerLink]="['/bus-company-edit', busCompany.id]">{{busCompany.name}}</a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/bus-company-add']">Add</button>
  </mat-card>
