<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<a mat-button class="md-raised" (click)="showDirections()">Show Directions</a>
<agm-map *ngIf="directionView" [latitude]="latitude" [longitude]="longitude">
  <agm-marker [latitude]="latitude1" [longitude]="longitude1"></agm-marker>
  <agm-direction [origin]="origin" [destination]="destination"></agm-direction>
  <agm-marker [latitude]="latitude2" [longitude]="longitude2"></agm-marker>
  <agm-marker [latitude]="latitude3" [longitude]="longitude3"></agm-marker>
 
</agm-map>



<mat-card>
    <mat-card-header>Stop List</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let stop of stops">
          <h3 mat-line>
            <a mat-button [routerLink]="['/stop-edit', stop.id, stop.routeId, busCompanyId]">{{stop.name}}</a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  <!--if there is no route the dont show the add stop button-->
    <button *ngIf="routeId" mat-fab color="primary" [routerLink]="['/stop-add', busCompanyId, stop.routeId ]">Add</button>
  </mat-card>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="14">
    <div *ngFor="let stop of stops">
        <agm-marker [latitude]="stop.gpsLat" [longitude]="stop.gpsLon" [title]="stop.name"></agm-marker>
        

    </div>
  </agm-map>
