<mat-card>
  <form #driverForm="ngForm" (ngSubmit)="save(driverForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{driver.firstName ? 'Edit' : 'Add'}} driver</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" [(ngModel)]="driver.href" name="href" #href>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="driver.firstName"
               required name="firstName" #firstName>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="driver.lastName"
               required name="lastName" #lastName>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Driver email" [(ngModel)]="driver.email"
                 required name="email" #email>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bus Company Address" [(ngModel)]="driver.address"
                   required name="address" #address>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Bus Company phone" [(ngModel)]="driver.phone"
                     required name="phone" #phone>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="License Number" [(ngModel)]="driver.licenseNum"
                     required name="licenseNum" #licenseNum>
            </mat-form-field>
    </mat-card-content>
    <h1>testing id {{driver.href}}</h1>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!driverForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(driver.href)"
              *ngIf="driver.href" type="button">Delete</button>
      <a mat-button routerLink="/driver-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="assets/images/driver.jpg">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
