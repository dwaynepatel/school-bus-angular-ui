<mat-card>
  <mat-card-header>Driver List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let driver of drivers">
        <h3 mat-line>
          <a mat-button [routerLink]="['/driver-edit', driver.id]">{{driver.firstName}}{{driver.lastName}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/driver-add']">Add</button>
</mat-card>


<mat-card>
  <mat-card-header>Driver List from bus company id  = 1</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let driverFromBusId of driversFromBusId">
        <h3 mat-line>
          <a mat-button [routerLink]="['/driver-edit', driverFromBusId.id]">{{driverFromBusId.firstName}}{{driverFromBusId.lastName}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/driver-add']">Add</button>
</mat-card>
