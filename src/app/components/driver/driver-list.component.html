<mat-card>
  <mat-card-header>Driver List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let driver of driverWithId">
        <h3 mat-line>
          <a mat-button [routerLink]="['/driver-edit', driver.id, busCompanyId]">First Name:
             {{driver.firstName}} Last Name: {{driver.lastName}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/driver-add', busCompanyId]">Add</button>
</mat-card>
