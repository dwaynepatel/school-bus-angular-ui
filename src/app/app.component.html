<mat-toolbar color="primary">
  <span style="margin-right:50px">Welcome to {{title}}!</span>
      <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
      <button mat-button routerLink="/bus-company-list" routerLinkActive="active">Bus company</button>
      <button mat-button routerLink="/passenger-list" routerLinkActive="active">Passenger</button>
      <button mat-button routerLink="/driver-view-list" routerLinkActive="active">Bus Driver</button>
      <button mat-button routerLink="/test-data" routerLinkActive="active">Load Test Data</button>
      <!--call function to log out of auth0-->
      <!--<div *ngIf="loggedIn"> -->
      <span class="example-fill-remaining-space"></span>
      <button *ngIf='loggedIn' mat-button (click)="logout()">logout</button>
</mat-toolbar>
